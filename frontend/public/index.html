<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbose Train</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <header>
        <h1>ðŸš‚ Verbose Train ðŸš‚</h1>
    </header>
    <main class="main-container">
        <div class="column" id="journey-column">
            <div class="container" id="journey-container">
                <h2>TFL Journey Planner</h2>
                <p>Get an AI-powered summary of your next journey.</p>
                <div class="input-group">
                    <input type="text" id="from-input" placeholder="From...">
                    <input type="text" id="to-input" placeholder="To...">
                </div>
                <button id="submit-journey">Get Journey Summary</button>
                <div class="loader" id="journey-loader"></div>
                <div id="journey-response-container" class="response-container"></div>
            </div>
        </div>
        <div class="column" id="ai-column">
            <div class="container" id="ai-container">
                <h2>OpenAI Interaction</h2>
                <p>Ask the AI anything.</p>
                <textarea id="prompt-input" rows="4" placeholder="Enter your prompt here..."></textarea>
                <button id="submit-prompt">Get AI Response</button>
                <div class="loader" id="loader"></div>
                <div id="response-container" class="response-container"></div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
