<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbose Train</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <header>
        <h1>ðŸš‚ Verbose Train ðŸš‚</h1>
    </header>
    <main class="main-container">
        <div class="column" id="journey-column">
            <div class="container" id="journey-container">
                <h2>TFL Journey Planner</h2>
                <p>Get an AI-powered summary of your next journey.</p>
                <div class="input-group">
                    <input type="text" id="from-input" placeholder="From...">
                    <input type="text" id="to-input" placeholder="To...">
                </div>
                <button id="submit-journey">Get Journey Summary</button>
                <div id="map"></div>
                <div class="loader" id="journey-loader"></div>
                <div id="journey-response-container" class="response-container"></div>
            </div>
        </div>
    </main>

    <!-- Chatbot Popup -->
    <div id="chatbot-popup" class="chatbot-popup hidden">
        <div class="container" id="ai-container">
            <h2>
                Chat with our AI
                <button id="close-chatbot-button">&times;</button>
            </h2>
            <p>Your AI-powered travel assistant.</p>
            <div class="chat-window" id="chat-window">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Ask for travel ideas...">
                <button id="send-chat-button">Send</button>
            </div>
            <div class="loader" id="loader"></div>
        </div>
    </div>

    <!-- Chatbot Toggle Button -->
    <button id="chatbot-toggle-button">ðŸ¤–</button>

    <script src="app.js"></script>
</body>
</html>
