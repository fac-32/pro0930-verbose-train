<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbose Train</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸš‚ Verbose Train ðŸš‚</h1>
        <p>All aboard! The Verbose Train is getting ready to depart.</p>
        <p>Just type in the start and end point of your trip, we will handle the rest!</p>
        <div class="journey-planner">
            <div class="station-input left">
                <input 
                    type="text" 
                    id="start-station" 
                    name="start-station" 
                    placeholder="FROM"
                    aria-label="Starting station"
                    required
                    title="Type at least 2 characters to search for station"
                >
            </div>

            <div class="arrow">
                <button id="swap-btn">â†”</button>
            </div>
            
            <div class="station-input right">
                <input 
                    type="text" 
                    id="end-station" 
                    name="end-station" 
                    placeholder="TO"
                    aria-label="Destination station"
                    required
                    title="Type at least 2 characters to search for station"
                >
            </div>
            
            <div>
                <button id="search-journey" class="search-btn">ðŸš‚</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <canvas id="train-loader"></canvas>
        <div id="journey-result-wrapper">
            <template id="journey-header-tpl">
                <div class="joruney-header-wrapper">
                    <h2 id="end-points-meta"></h2>
                    <div class="stops-duration-lines-meta">
                        <span id="stop-count"></span>&nbsp;stops
                        &nbsp;â€¢&nbsp;
                        <span id="duration"></span>&nbsp;minutes
                        &nbsp;â€¢&nbsp;
                        <span id="line"></span>&nbsp;Line(s)
                    </div>
                </div>
            </template>
            <!-- this is a guideline to what element should be created in render 
                <div
                    class="info-card-wrapper"
                    id='info-stop-name'
                    display: grid
                    grid-template-columns: auto 1fr;
                >
                    <div class="station-line-side-bar" />
                    <div class="info-card-main">   
                       everything is in template now
                    />
                </div> 
            -->
            <template id="info-card-tpl">
                <div class="info-card-wrapper">
                    <div class="info-card-main">
                        <h2 class="stop-name"></h2>
                        <h3 class="line-name"></h3>
                        <div class="pts-of-interest-wrapper"></div>
                    </div>
                </div>
            </template>
        </div>
    </div>
    
    <script type="module" src="/src/script.js"></script>
</body>
</html>
